<header class="menu">
  <h1 class="logo menu-title">NetSearch</h1>
  <form id="search-form">
    <div class="filter-container">
      <select ng-model="data.filter" class="filter">
        <option value="title">title</option>
        <option value="director">director</option>
      </select>
    </div>
    </select>
    <div ng-model="data.search" enter-key="search()" placeholder="Enter your search term..." name="search" class="search" contenteditable></div>
  </form>
</header>
<ul class="movie-list" ng-if="movies.length > 0">
  <li ng-repeat="movie in movies" class="poster-container">
    <img ng-src="{{ movie.poster }}" alt="{{ movie.show_title }}" error-src="http://placehold.it/284x405/252525?text={{ movie.show_title }}">
    <svg class="like-button {{ movie.liked ? 'liked' : '' }}" viewBox="0 0 32 29.6" ng-click="like(movie)">
      <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
      c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>
    </svg> 
  </li>
</ul>
<div class="page-message" ng-if="movies.message.length > 0">
  <span ng-repeat="line in movies.message" class="page-message-line">
    {{ line }}
  </span>
</div>
